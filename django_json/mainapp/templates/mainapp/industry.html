{% extends 'base.html' %}
{% load static %}

<script>
    {% block jquery %}
        var endpoint = '/api/chart/data/industry/';
        var defaultData = [];
        var labels = [];
        $.ajax({
            method: "GET",
            url: endpoint,
            success: function (data) {
                labels = data.labels
                defaultData = data.default
                console.log(data)
                setChart()
            },
            error: function (data_error) {
                console.log('error')
                console.log(data_error)
            }
        })
        function setChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '',
                        data: defaultData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            })
        }
    {% endblock %}
</script>

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="col-6">
                <h3>Предоставлена детализированная информация по Отраслям (например: круговая диаграмма с информацией о
                    подотраслях с переключателем Отрасли);</h3>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
{% endblock %}
