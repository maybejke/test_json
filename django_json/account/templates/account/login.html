{% extends 'base.html' %}
{% load static %}

{% block title %}
    login
{% endblock %}

{% block content %}
    <h1>Login:</h1>
    {% if form.errors %}
        <p>
            Username and password didn't match.
            Please, try again.
        </p>
    {% else %}
        <p>
            Please use following form to login:
        </p>
    {% endif %}
    <div>
        <form action="{% url 'account:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Login">
        </form>
    </div>

{% endblock %}
